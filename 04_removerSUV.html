<script>
    //Problema: Remover SUV
    //Crie os seguintes arrays:
    // let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    //Pergunte ao usuário qual carro deseja REMOVER da lista.
    //Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.

    //ENTRADA
    const carro = Number(prompt("Diga qual carro deseja remover (1-Tiggo, 2-Sportage, 3-Tucson, 4-EcoSport)"));

    //PROCESSAMENTO
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"]
    const carroGuarda = ["Tiggo", "Sportage", "Tucson", "EcoSport"]

    if(carro == 1){
        carrosSUV.splice(0, 1);   
    }
    else if(carro == 2){
        carrosSUV.splice(1,1);
    }
    else if(carro == 3){
        carrosSUV.splice(2, 1)
    }
    else if(carro == 4){
        carrosSUV.splice(3, 1)
    }
    else{
        alert("Respostas Invalidas.")
        stop();
    }

    alert(`Sua lista antiga era ${carroGuarda}. \n Sua lista atual será ${carrosSUV}.`)
    //SAÍDA

</script>
